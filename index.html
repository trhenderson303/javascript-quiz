<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <main>
        <header>
        <h1>JavaScript Quiz</h1>
        <div class="timer hidden">
            <p id="counter"> </p>
        </div>
        </header>
        <container>
        <div class="start-box show">
            <p> Welcome to the world's greatest JavaScript Quiz! </p>
            <p> You will have 20 seconds to answer as many questions as you can. When you answer correctly, the timer will automatically reset. How many questions can you answer before the time runs out? </p>
            <h3> GOOD LUCK </h3>
        </div> 
        <div class="quiz-box hidden">
            <h2 id="quiz-question"> Quiz question </h2>
            <div id="quiz-options">
                <button class="option"> Option 1 </button>
                <button class="option"> Option 2 </button>
                <button class="option"> Option 3 </button>
                <button class="option"> Option 4 </button>
            </div>
            
        </div>
        <div class="score-box hidden"> 
            <h2 id="high-score"> </h2>
            <h2 id="player-score"> </h2>
        </div>
        <button id="next"> START </button>
    </container>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
